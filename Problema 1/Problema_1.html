<!DOCTYPE html>
<html>
	<head>
		<title>Problema 1</title>
	</head>

	<body>
		<center>

		<h1>Problema 1</h1>
			
			<form onsubmit="return false">
                <div>
                    <div>
                    	<label>Ingrese el salario actual: </label>
                        <input id="salario_ingresado" type="number" min="0" step="0.1" required>
                        <br>
                        <br>
                    </div>                 
                </div>
                <div>
                	<br>
                    <button onclick="calcular_salario()" type="submit" name="action">Calcular Salario</button>
                    <br>
                    <br>
                </div>

                <div id="salario"></div>
                <br>

             </form>

            <table>
                <thead>
                    <tr>
                        <th>Contrato (dólares)</th>
                        <th>Aumento %</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>0 - 9000</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>9001 - 15000</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>15001 - 20000</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>Más de 20000</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>

		</center>

		<script type="text/javascript">

			ocultar_resultado();

			function ocultar_resultado()
			{
				document.getElementById('salario').style.visibility = 'hidden';
				document.getElementById('salario').style.display = 'none';
			}

			function mostrar_resultado()
			{
				document.getElementById('salario').style.visibility = 'visible';
				document.getElementById('salario').style.display = 'block';
			}

			function mostrar_salario(salario_obtenido)
			{
				document.getElementById('salario').innerHTML = 
				'<div class="alert alert-primary" role="alert">' + 
					'<table>' + 
						'<thead>' + 
							'<tr>' + 
								'<th> Nuevo Salario </th>' +
							'</tr>' + 
						'</thead>' + 
						'<tbody>' + 
							'<tr>' + 
								'<td>' + salario_obtenido + '</td>' + 
							'</tr>' + 
						'</tbody>' + 
					'</table>' + 
				'</div>';
			}

		    function calcular_salario()
		    {
		    	var salario_ingresado = parseInt(document.getElementById('salario_ingresado').value);

		    	if(salario_ingresado && salario_ingresado >= 0)
		    	{
		    		var salario_obtenido;

		    		if(salario_ingresado >= 0 && salario_ingresado <= 9000)
		    			salario_obtenido = salario_ingresado + salario_ingresado*0.2;
		    		else if(salario_ingresado >= 9001 && salario_ingresado <= 15000)
		    			salario_obtenido = salario_ingresado + salario_ingresado*0.1;
		    		else if(salario_ingresado >= 15001 && salario_ingresado <= 20000)
		    			salario_obtenido = salario_ingresado + salario_ingresado*0.05;
		    		else if(salario_ingresado > 20000)
		    			salario_obtenido = salario_ingresado;

		    		mostrar_salario(salario_obtenido);
		    		mostrar_resultado();		
		    	}
		    	else
		    		ocultar_resultado();	    			
		    }

		</script>
	</body>
</html>
